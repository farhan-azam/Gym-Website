<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>Document</title>
</head>
<body>

    <header class="header">
        <nav>
          <div class="nav__header">
            <div class="nav__logo">
              <a href="#"><img src="pics/dmbells.png" alt="logo" />Neo Fitness</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <span><i class="ri-menu-line"></i></span>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li class="link"><a href="#home">Home</a></li>
            <li class="link"><a href="#about">About</a></li>
            <li class="link"><a href="#class">Classes</a></li>
            <li class="link"><a href="#price">Pricing</a></li>
            <li class="link"><button class="btn">Contact Us</button></li>
          </ul>
        </nav>
        <div class="section__container header__container" id="home">
          <div class="header__image">
            <img src="pics/gymg.png" alt="header" />
          </div>
          <div class="header__content">
            <h4>Build Your Body &</h4>
            <h1 class="section__header">Shape Yourself!</h1>
            <p>
              If you constantly worry about your fitness and you are willing to put in the  hardwork  you are in the right place .
            </p>
            <div class="header__btn">
              <button class="btn">Join Today</button>
            </div>
          </div>
        </div>
    </header>

    <div class="program">
      <div class="head">
          <h1>Our <span>Programs</span></h1>
      </div>
      <div class="ourprogram">
          <div class="crd">
              <img src="pics/dance.jpg" alt="" width="100px" >
              
              
          </div>
          <div class="crd">
              <img src="pics/cardio.jpg" alt="" width="100px">
              
          </div>
          <div class="crd">
              <img src="pics/weightlift.jpg" alt="" width="100px" >
              
          </div>
      </div>

    </div>

























      <script type="text/javascript">
        const menuBtn = document.getElementById("menu-btn");
       const navLinks = document.getElementById("nav-links");
       const menuBtnIcon = menuBtn.querySelector("i");
   
       menuBtn.addEventListener("click", (e) => {
       navLinks.classList.toggle("open");
   
       const isOpen = navLinks.classList.contains("open");
       menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
       });
   
       navLinks.addEventListener("click", (e) => {
       navLinks.classList.remove("open");
       menuBtnIcon.setAttribute("class", "ri-menu-line");
     });
     </script>
    
</body>
</html>
